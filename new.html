    <script>
        // Get all radio buttons
        const radioButtons = document.querySelectorAll('input[type="radio"][name="pricing"]');

        // Add event listener to each radio button
        radioButtons.forEach(button => {
            button.addEventListener('click', function () {
                // Remove border color from all pricing options
                document.querySelectorAll('.pricing-option').forEach(option => {
                    option.style.borderColor = '#ccc';
                });
                // Change border color of the selected pricing option to pink
                this.closest('.pricing-option').style.borderColor = 'rgb(233, 122, 159)';
            });
        });
